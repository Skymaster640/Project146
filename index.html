<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:white">
        <a-plane
            position = "0 0 -4" 
            rotation="-90 0 0"
            color="black"
            width="8" 
            height="4"
        ></a-plane>
        <a-cylinder
        position = "0 1.4 -3.5"
        height = "1.3"
        radius = "1"
        color = "blue"
        >

        </a-cylinder>
        <a-sphere
        position = "1 0.4 -3.5"
        radius = "0.5"
        color = "gray"
        >

        </a-sphere>
        <a-sphere
        position = "-1 0.4 -3.5"
        radius = "0.5"
        color = "gray"
        >

        </a-sphere>
        <a-box
        position="0 2.8 -3.5" 
        color="purple" 
        width="1.5" 
        height="1.5" 
        depth="1"
        rotation = "0 0 0"
         >
        

        </a-box>
        <a-sphere
        position = "-0.4 2.9 -3.1"
        radius = "0.2"
        color = "white"
        >

        </a-sphere>
        <a-sphere
        position = "0.4 2.9 -3.1"
        radius = "0.2"
        color = "white"
        >

        </a-sphere>
        <a-sphere
        position = "-0.4 2.9 -2.99"
        radius = "0.1"
        color = "black"
        animation="property: position; from:-0.4 2.9 -2.99;to:-0.4 2.8 -2.99;dir:alternate;loop:true;dur:1000"
        >

        </a-sphere>
        <a-sphere
        position = "0.4 2.9 -2.99"
        radius = "0.1"
        color = "black"
        animation="property: position; from:0.4 2.9 -2.99;to:0.4 2.8 -2.99;dir:alternate;loop:true;dur:1000"
        >

        </a-sphere>
        <a-box
        position="0 2.6 -3.49" 
        color="black" 
        width="0.3" 
        height="0.1" 
        depth="1"
        rotation = "0 0 0"
         >
        

        </a-box>
        <a-box
        position="-1 1.6 -3.49" 
        color="blue" 
        width="0.3" 
        height="0.5" 
        depth="1"
        rotation = "30 60 0"
         >
        

        </a-box>
        <a-box
        position="1 1.6 -3.49" 
        color="blue" 
        width="0.3" 
        height="0.5" 
        depth="1"
        rotation = "30 -60 0"
         >
        

        </a-box>
        <a-sphere
        position = "0 3.7 -3.49"
        radius = "0.5"
        color = "yellow"
        >

        </a-sphere>

        <a-box
        position="0 3.8 -3.7" 
        color="black" 
        width="0.3" 
        height="1.5" 
        depth="1"
        animation="property: position; from:0 3.8 -3.7;to:0.2 3.8 -3.7;dir:alternate;loop:true;dur:1000"
         >
        

        </a-box>
    </a-scene>
    </body>
</html>
